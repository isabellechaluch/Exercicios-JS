<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="title">
                <h1>Calculadora de IMC</h1>
            </div>

            <div class="box">
                <form>
                    <label>Nome:</label>
                    <input type="text" name="nome" id="name">

                    <label>Peso:</label>
                    <input type="number" name="peso" id="weight" placeholder="Kg">

                    <label>Altura:</label>
                    <input type="number" name="altura" id="height" placeholder="M">

                    <button type="button" id="button">Calcular</button>
                </form>
            </div>

            <div class="mostrador"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
