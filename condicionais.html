<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <h1>Nacionalidade</h1>
    Digite o país em que você vive
    <input type="text" id="pais">
    <input type="button" value="checar" onclick="comparar()">

    <div id="nac"></div>


<script>
    function calcular() {
        var txtv = window.document.getElementById('txtvel');
        var res = window.document.getElementById('res');
        var vel = Number(txtv.value);
        
        res.innerText = 'Sua velocidade atual é de ' + vel + ' Km/h';

        if (vel > 60) {
            res.innerText += 'Você recebeu uma multa.';
        } else {
            res.innerText += 'Dirija sempre com cuidado.';
        }
    }
    function comparar() {
        var p = window.document.getElementById('pais').value; //.value permite acessar o valor desse elemento
        var nac = window.document.getElementById('nac');
        
        nac.innerText = 'Você mora no(a): ' + p;

        if (p == 'Brasil') {
            nac.innerText += '. Você é brasileiro!';
        } else {
            nac.innerText += 'Você é estrangeiro!';
        }
    }
</script>

</script>

</body>
</html>
