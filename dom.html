<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: aliceblue;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <p>Teste de inner text</p>
    <p>aprendendo a usar o <strong>DOM</strong> no JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //Tagname seleciona todos os elementos com essa tag, o 0 é para indicar que é o primeiro que aparece.
        window.document.write('Está escrito assim: ' + p1.innerText)

        p1.style.color = 'purple'

        document.write(p1.innerText)
        document.write(p1.innerHTML) //mostra o html inclusive as tags

        var d = window.document.getElementById('msg')
        d.style.background = 'green'

        //Usando seletores
        //Mais novo, pode ser que não funcione
        /*
        var d = window.document.querySelector('div#msg')
        d.style.backgroung = 'blue'
        */
    </script>
</body>
</html>
