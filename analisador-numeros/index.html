<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <div class="container">
        <h1>Analisador de números</h1>

        <div class="box">
            <form class="form">
                <label for="start">Digite um número de 1 a 100:</label>
                <input type="number" id="number_form">

                <button type="button" id="button_form_add">Adicionar</button>
            </form>

            <div class="show_box"></div>

            <div class="results_box"></div>

            <button type="button" id="button_end">Finalizar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
