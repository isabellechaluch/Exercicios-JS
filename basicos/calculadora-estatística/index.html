<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora estatística</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora estatística</h1>

        <div class="box">
            <div class="box1">
                <form class="form">
                    <label for="start">Digite um número:</label>
                    <input type="number" id="number_form">
    
                    <button type="button" id="button_form_add">Adicionar à tabela</button>
                    <button type="button" id="button_form_clear" style="background-color: firebrick;">Limpar tabela</button>
                </form>
    
                <div class="show_box">
                    <table border="1" id="numbers-table">
                        <tr class="table-column">
                            <th>Valores adicionados</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="results_box"></div>
            
            <div class="buttons-box">
                <button type="button" id="button_average">Calcular Média</button>

                <button type="button" id="button_mode">Calcular Moda</button>
    
                <button type="button" id="button_median">Calcular Mediana</button>
    
                <button type="button" id="button_deviation">Calcular Desvio Padrão</button>

                <button type="button" id="button_results_clear" style="background-color: firebrick;">Limpar resultados</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
