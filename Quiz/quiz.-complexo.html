<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QUIZ</h1>

    <div class="container">
        <form action="" method="post">
            <div class="pergunta">
                <h2>Pergunta 1: Qual é a capital do Brasil?</h2>
                <input type="radio" name="resposta1" value="a">
                <label for="a">A Rio de Janeiro</label><br>

                <input type="radio" name="resposta1" value="b">
                <label for="b">B São Paulo</label><br>

                <input type="radio" name="resposta1" value="c">
                <label for="c">C Brasília</label><br>
            </div>
            
            <div class="pergunta">
                <h2>Pergunta 2: Qual é o maior planeta do nosso sistema solar?</h2>
                <input type="radio" name="resposta2" value="a" id="resposta2a">
                <label for="resposta2a">A Terra</label><br>
            
                <input type="radio" name="resposta2" value="b" id="resposta2b">
                <label for="resposta2b">B Vênus</label><br>
            
                <input type="radio" name="resposta2" value="c" id="resposta2c">
                <label for="resposta2c">C Júpiter</label><br>
            </div>
            
            <div class="pergunta">
                <h2>Pergunta 3: Qual é a cor do céu durante o dia?</h2>
                <input type="radio" name="resposta3" value="a" id="resposta3a">
                <label for="resposta3a">A Amarelo</label><br>
            
                <input type="radio" name="resposta3" value="b" id="resposta3b">
                <label for="resposta3b">B Azul</label><br>
            
                <input type="radio" name="resposta3" value="c" id="resposta3c">
                <label for="resposta3c">C Verde</label><br>
            </div>
            
            <div class="pergunta">
                <h2>Pergunta 4: Quem escreveu a peça "Romeu e Julieta"?</h2>
                <input type="radio" name="resposta4" value="a" id="resposta4a">
                <label for="resposta4a">A Charles Dickens</label><br>
            
                <input type="radio" name="resposta4" value="b" id="resposta4b">
                <label for="resposta4b">B William Shakespeare</label><br>
            
                <input type="radio" name="resposta4" value="c" id="resposta4c">
                <label for="resposta4c">C Jane Austen</label><br>
            </div>
            
            <div class="pergunta">
                <h2>Pergunta 5: Qual é o símbolo químico para o ouro?</h2>
                <input type="radio" name="resposta5" value="a" id="resposta5a">
                <label for="resposta5a">A Au</label><br>
            
                <input type="radio" name="resposta5" value="b" id="resposta5b">
                <label for="resposta5b">B Fe</label><br>
            
                <input type="radio" name="resposta5" value="c" id="resposta5c">
                <label for="resposta5c">C Ag</label><br>
            </div>
            
        </form>

        <button id="verificar">Verificar Respostas</button>

        <div class="result">
            <p id="resultado"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
