<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="container">
        <h1>Guess the number!</h1>

        <div class="box">
            <form class="form">
                <label for="start">Type a number between 0 and 10</label>
                <input type="number" id="number_form">

                <button type="button" id="button_check">Check</button>
                <button type="button" id="button_generate">Generate random number</button>
            </form>

            <div class="show_box"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
