<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador idade</title>
</head>
<body>
    <div class="box-title">
        <h1 class="title">Verificador de idade</h1>
    </div>

    <div class="box">
        <div class="box-form">
            <form>
                <div class="campo_form">
                    <label>Ano de nascimento:</label>
                    <input type="number" id="anoF" required>
                </div>

                <div class="campo_form">
                    <label>Sexo:</label>
                    <input type="radio" name="opcao" id="masculino" value="Masculino" required>
                    <label for="masculino">Masculino</label>

                    <input type="radio" name="opcao" id="feminino" value="Feminino" required>
                    <label for="feminino">Feminino</label>
                </div>

                <div class="campo_form">
                    <input type="button" value="Verificar" class="button" onclick="verify()">
                </div>
            </form>
        </div>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
